<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SillySignups | Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="./script.js"></script>
</head>
<body id="form-body">
    <form action="congrats.html" name="signup_form">
        <h1 id="form-heading">Brace Yourself... This Form Has a Sense of Humor!</h1>


        <div class="form-element">
            <label for="yourname">Your Name</label>
            <input type="text" name="yourname" id="yourname" placeholder="Type your name here">
            <div id="funny-name-text"></div>
        </div>


        <div class="form-element" id="dob-div">
            <label for="dob-day">Date of Birth</label>
        
            <select id="dob-day" name="dob-day">
                <option value="">Select Day</option>
            </select>
        
            <select id="dob-month" name="dob-month">
                <option value="">Select Month</option>
                <option value="januarrryy">Januarrryy</option>
                <option value="febrrrruary">Febrrrruary</option>
                <option value="morch">Morch</option>
                <option value="apeerril">Apeerril</option>
                <option value="mayhem">Mayhem</option>
                <option value="jummmne">Jummmne</option>
                <option value="jubbly">Jubbly</option>
                <option value="augugh">Augugh</option>
                <option value="sep-tremble">Sep-Tremble</option>
                <option value="octoboooo">Octoboooo</option>
                <option value="nononovember">Nononovember</option>
                <option value="decem-brrrr">Decem-Brrrr</option>
            </select>
        
            <select id="dob-year" name="dob-year">
                <option value="">Select Year</option>
            </select>
        </div>
        


        <div class="form-element">
            <label for="age">Age: </label>
            <select name="age" id="age">
                <option value="X" disabled selected>Select your Age</option>
                <option value="kid">Kid</option>
                <option value="teen">Teen</option>
                <option value="adult">Adult</option>
                <option value="old">Old</option>
            </select>
            <div id="kid-section" class="age-section">
                <p id="kid-label">No no We need a little precise age from you:</p>
                <div id="kid-age-options">
                    <div class="kid-age"><input type="radio" name="kid-age" value="0" checked disabled> <label>0</label></div>
                    <div class="kid-age"><input type="radio" name="kid-age" value="1"> <label>1</label></div>
                    <div class="kid-age"><input type="radio" name="kid-age" value="2"> <label>2</label></div>
                    <div class="kid-age"><input type="radio" name="kid-age" value="3"> <label>3</label></div>
                    <div class="kid-age"><input type="radio" name="kid-age" value="4"> <label>4</label></div>
                    <div class="kid-age"><input type="radio" name="kid-age" value="5"> <label>5</label></div>
                    <div class="kid-age"><input type="radio" name="kid-age" value="6"> <label>6</label></div>
                    <div class="kid-age"><input type="radio" name="kid-age" value="7"> <label>7</label></div>
                    <div class="kid-age"><input type="radio" name="kid-age" value="8"> <label>8</label></div>
                    <div class="kid-age"><input type="radio" name="kid-age" value="9"> <label>9</label></div>
                    <div class="kid-age"><input type="radio" name="kid-age" value="10"> <label>10</label></div>
                </div>
            </div>

            <div id="teen-section" class="age-section">
                <label for="teen"> Vibe Check here!: </label>
                <select name="teen" id="teen">
                    <option value="X">Pick Your Era Bestie...</option>
                    <option value="13">Sus teen - (13)</option>
                    <option value="14">Focheen</option>
                    <option value="15">Turning Totally Cringe - (15)</option>
                    <option value="16">Legally Driver, Still a Noob</option>
                    <option value="17">Main Gigachad Era - (17)</option>
                    <option value="18">Legal Age, But Still Clueless</option>
                    <option value="19">Can get Drunk now</option>
                    <option value="20">Chwenchy</option>
                </select>
            </div>

            <div id="adult-section" class="age-section">
                <label for="adult">Drop your Life Expirience Level Here: </label>
                <input type="number" min="21" max="60" id="adult" name="adult" placeholder="21-60">
            </div>

            <div id="old-section" class="age-section">
                <label for="adult">I am sorry you had to go through this today Here is the simplest one: </label>
                    <div class="old-age"><input type="radio" name="old-age" value="o1"> <label>60-70</label></div>
                    <div class="old-age"><input type="radio" name="old-age" value="o2"> <label>70-80</label></div>
                    <div class="old-age"><input type="radio" name="old-age" value="o3"> <label>80-90</label></div>
                    <div class="old-age"><input type="radio" name="old-age" value="o4"> <label>90-100</label></div>
                    <div class="old-age"><input type="radio" name="old-age" value="o5"> <label>100+</label></div>  
            </div>




        <div class="form-element">
            <label for="gender">Gender</label>
            <div id="gender-options">
                <input type="checkbox" name="gender" id="gen1" value="m"> Male
                <input type="checkbox" name="gender" id="gen2" value="f"> Female
                <input type="checkbox" name="gender" id="gen3" value="o"> Prefer not to say
            </div>
            <div id="gender-output"></div>
        </div>


        <div class="form-element">
            <label for="address">Address</label>
            <textarea name="address" id="address" rows="10" cols="30" readonly>123 Imaginary Lane, Fantasyland</textarea>
        </div>


        <div class="form-element">
            <label for="country">Country</label>
            <select name="flags" id="flags">
                <option value="X" disabled selected>Choose Your Country</option>
            </select>

            <div id="selected_flag"></div>
        </div>



        <div class="form-element"> 
            <label for="name">Phone Number</label>
            <div class="slidecontainer">
                <input type="range" name="phonenum" id="phonenum" class="slider" min="0000000000" max="9999999999" >
                <div class="number-output"><span id="val"></span></div>
            </div>
        </div>

        <button type="submit" id="form-submit">I'm done</button>
    </form>
</body>
</html>
