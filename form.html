<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SillySignups | Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./script.js"></script>
</head>
<body id="form-body">
    <form action="congrats.html" name="signup_form">
        <h1 id="form-heading">Brace Yourself... This Form Has a Sense of Humor!</h1>


        <div class="form-element">
            <label for="yourname">Your Name</label>
            <input type="text" id="yourname" name="yourname" placeholder="Type your name here">
            <div id="funny-name-text"></div>
        </div>




        <div class="form-element" id="dob-div">
            <label for="dob-day">Date of Birth</label>
        
            <select id="dob-day" name="dob-day">
                <option value="">Select Day</option>
            </select>
        
            <select id="dob-month" name="dob-month">
                <option value="">Select Month</option>
                <option value="januarrryy">Januarrryy</option>
                <option value="febrrrruary">Febrrrruary</option>
                <option value="morch">Morch</option>
                <option value="apeerril">Apeerril</option>
                <option value="mayhem">Mayhem</option>
                <option value="jummmne">Jummmne</option>
                <option value="jubbly">Jubbly</option>
                <option value="augugh">Augugh</option>
                <option value="sep-tremble">Sep-Tremble</option>
                <option value="octoboooo">Octoboooo</option>
                <option value="nononovember">Nononovember</option>
                <option value="decem-brrrr">Decem-Brrrr</option>
            </select>
        
            <select id="dob-year" name="dob-year">
                <option value="">Select Year</option>
            </select>
        </div>
        



        <div class="form-element">
            <label for="age">Age</label>
            <input type="text" id="age" name="age">
        </div>



        <div class="form-element">
            <label for="gender">Gender</label>
            <div id="gender-options">
                <input type="checkbox" name="gender" id="gen1" value="m"> Male
                <input type="checkbox" name="gender" id="gen2" value="f"> Female
                <input type="checkbox" name="gender" id="gen3" value="o"> Prefer not to say
            </div>
            <div id="gender-output"></div>
        </div>


        <div class="form-element">
            <label for="address">Address</label>
            <textarea name="address" id="address" rows="10" cols="30" readonly>123 Imaginary Lane, Fantasyland</textarea>
        </div>


        <div class="form-element">
            <label for="country">Country</label>
            <input type="text" id="country" name="country">
        </div>



        <div class="form-element"> 
            <label for="name">Phone Number</label>
            <div class="slidecontainer">
                <input type="range" name="phonenum" id="phonenum" class="slider" min="0000000000" max="9999999999" >
                <div class="number-output"><span id="val"></span></div>
            </div>
        </div>


        <div class="form-element">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-element">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email">
        </div>
        <div class="form-element">
            <label for="password">Password</label>
            <input type="text" id="password" name="password">
        </div>
        <button type="submit" id="form-submit">I'm done</button>
    </form>
    
</body>
</html>
